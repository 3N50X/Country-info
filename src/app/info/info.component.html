<div>
    <h3>{{ countryId }}</h3> 
    <ul>
        <li *ngIf="countryRegion"><strong>Region:</strong> {{ countryRegion }}</li>
        <li *ngIf="countryIncome"><strong>Country Income:</strong> {{ countryIncome }}</li>
        <li *ngIf="capitalCity"><strong>Capital City:</strong> {{ capitalCity }}</li>
        <li *ngIf="longitude"><strong>Longitude:</strong> {{ longitude }}</li>
        <li *ngIf="latitude"><strong>Latitude:</strong> {{ latitude }}</li>
    </ul>

</div>
